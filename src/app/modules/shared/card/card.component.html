<div class="card p-3">
    <div style="display: flex; justify-content: flex-start; align-items: center;flex-direction: row;">
        <ng-container *ngIf="type==='FOOD'">
            <div class="icon" style=" background-color: rgb(175, 22, 22);"><mat-icon>local_dining</mat-icon></div>
        </ng-container>
        <ng-container *ngIf="type==='ACTIVITY'">
            <div class="icon" style=" background-color: rgb(0, 104, 17);"><mat-icon>nature_people</mat-icon></div>
        </ng-container>
        <ng-container *ngIf="type==='PARTY'">
            <div class="icon" style=" background-color: rgb(102, 0, 128);"><mat-icon>celebration</mat-icon></div>
        </ng-container>
        <p class="ms-3 mb-0" style="font-weight:500;">{{title}}</p>
    </div>
    <p class="mb-0 w-100 text-center" style="font-size: 12px; color:var(--bs-secondary)">{{start}} <strong *ngIf="start&&end">TO</strong> {{end}}</p>
    <button style="background: none; border: none; width: fit-content; position: absolute; right: 10px; top:10px; color:var(--bs-secondary)" (click)="editar()"><mat-icon>edit</mat-icon></button>
</div>
