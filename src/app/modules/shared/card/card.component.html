<div class="card p-3" style="display: flex; justify-content: flex-start; align-items: center;flex-direction: row;">
    <ng-container *ngIf="type==='FOOD'">
        <div class="icon" style=" background-color: rgb(175, 22, 22);"><mat-icon>local_dining</mat-icon></div>
    </ng-container>
    <ng-container *ngIf="type==='ACTIVITY'">
        <div class="icon" style=" background-color: rgb(0, 104, 17);"><mat-icon>nature_people</mat-icon></div>
    </ng-container>
    <ng-container *ngIf="type==='PARTY'">
        <div class="icon" style=" background-color: rgb(102, 0, 128);"><mat-icon>celebration</mat-icon></div>
    </ng-container>
    <p class="ms-3 mb-0" style="font-weight:500;">{{title}}</p>
</div>
