<button *ngIf="filled" class="btn btn-primary" [disabled]="disable" type="button" style="display: flex; align-items: center;" (click)="disparaEvento()">
    <mat-icon class="me-2" *ngIf="icon">{{icon}}</mat-icon>
    {{label}}
</button>
<button *ngIf="!filled" class="btn btn-outline-primary" [disabled]="disable" type="button" style="display: flex; align-items: center;" (click)="disparaEvento()">
    <mat-icon class="me-2" *ngIf="icon">{{icon}}</mat-icon>
    {{label}}
</button>
